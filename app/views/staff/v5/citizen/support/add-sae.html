
  <h2 class="heading-large" id="onlineapp">First item</h2>

  <div class="form-group">
    <label class="form-label" for="description">Record support item</label>
    <textarea class="form-control" id="description" name="description" style="height:100px"></textarea>
  </div>
  <div class="form-group" style="width:25%">
    <fieldset>
      <legend>
        <span class="form-label-bold">Award from </span>
        {# <span class="form-hint">For example, 31 3 1980</span> #}
      </legend>
      <div class="form-date">
        <div class="form-group form-group-day">
          <label class="form-label" for="from_day">Day</label>
          <input class="form-control" id="from_day" name="from_day" type="number" pattern="[0-9]*" min="0" max="31">
        </div>
        <div class="form-group form-group-month">
          <label class="form-label" for="from_month">Month</label>
          <input class="form-control" id="from_month" name="from_month" type="number" pattern="[0-9]*" min="0" max="12">
        </div>
        <div class="form-group form-group-year">
          <label class="form-label" for="from_year">Year</label>
          <input class="form-control" id="from_year" name="from_year" type="number" pattern="[0-9]*" min="2017" max="2050">
        </div>
      </div>
    </fieldset>
  </div>
  <div class="form-group" style="width:25%">
    <fieldset>
      <legend>
        <span class="form-label-bold">Award to </span>
        {# <span class="form-hint">For example, 31 3 1980</span> #}
      </legend>
      <div class="form-date">
        <div class="form-group form-group-day">
          <label class="form-label" for="to_day">Day</label>
          <input class="form-control" id="to_day" name="to_day" type="number" pattern="[0-9]*" min="0" max="31">
        </div>
        <div class="form-group form-group-month">
          <label class="form-label" for="to_month">Month</label>
          <input class="form-control" id="to_month" name="to_month" type="number" pattern="[0-9]*" min="0" max="12">
        </div>
        <div class="form-group form-group-year">
          <label class="form-label" for="to_year">Year</label>
          <input class="form-control" id="to_year" name="to_year" type="number" pattern="[0-9]*" min="2017" max="2050">
        </div>
      </div>
    </fieldset>

  </div>

  <div class="form-group">
    <label for="gross-award">
      <span class="form-label">Gross cost</span>
    </label>
    <input class="form-control form-control-1-4" id="gross-award" name="gross-award" type="text"/>
  </div> <!-- FORM GROUP -->
  
    
    <div class="form-group">
      <label class="form-label" for="employer-size">Employer size?</label>
      <div class="multiple-choice" data-target="medium-yes">
        <input id="medium_yes" name="employer-size" type="radio" value="Yes">
        <label for="medium_yes">Medium</label>
      </div>
      <div class="multiple-choice" data-target="large-yes">
        <input id="large_yes" name="employer-size" type="radio" value="No">
        <label for="large_yes">Large</label>
      </div>
      <div class="panel panel-border-narrow js-hidden" id="medium-yes">
        <div class="form-group">
          <label class="form-label" for="medium_yes">Enter deductions for a medium size employer</label>
          <input class="form-control form-control-1-4" id="cost-share-detail" name="cost-share-detail" type="text"/>
        </div>
      </div>
      <div class="panel panel-border-narrow js-hidden" id="large-yes">
        <div class="form-group">
          <label class="form-label" for="large_yes">Enter deductions for a large size employer</label>
          <input class="form-control form-control-1-4" id="cost-share-detail" name="cost-share-detail" type="text"/>
        </div>
      </div>
    </div>

  <div class="form-group">
      <label class="form-label" for="cost-share">Will there be a NHS deduction?</label>

      <div class="multiple-choice" data-target="nhs-no">

        <div class="form-group">

      </div>
    </div> <!-- FORM GROUP -->

    <div class="form-group">
      <label class="form-label" for="cost-share">Will the customer make voluntary help toward the cost?</label>

        <input id="support_yes" name="support" type="radio" value="Yes">
        <label for="support_yes"> Yes </label>

        </div>
      </div>
    </div> <!-- FORM GROUP -->

    <div class="form-group">
      <label class="form-label" for="cost-share">Is there a deduction for domestic use?</label>
      <div class="multiple-choice" data-target="domestic-yes">
        <input id="support_yes" name="support" type="radio" value="Yes">
        <label for="support_yes"> Yes </label>
      </div>
      <div class="multiple-choice" data-target="domestic-no">
        <input id="support_no" name="support" type="radio" value="No">
        <label for="support_no"> No </label>
      </div>
      <div class="panel panel-border-narrow js-hidden" id="domestic-yes">
        <div class="form-group">
          <label class="form-label" for="reason">Amount</label>
          <input class="form-control form-control-1-4" id="cost-share-detail" name="cost-share-detail" type="text"/>
        </div>
      </div>
    </div> <!-- FORM GROUP -->

    <div class="form-group">
      <label for="gross-award">
        <span class="form-label">Net cost</span>
      </label>
      <input class="form-control form-control-1-4" id="gross-award" name="gross-award" type="text"/>
    </div> <!-- FORM GROUP -->
  
  <div class="form-group">
    <label for="budget">
      <span class="form-label">Budget</span>

    <input type="submit" class="button" value="Continue" />
