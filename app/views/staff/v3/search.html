{% extends PATH + "/inc/layout.html" %}

{% block staff_content %}

{# this is a macro: pass the id of the selected iteam. Code in inc/layout.html #}
{{ horizontal_nav('nav-search') }}

<div class="container">
  <div class="grid-row">
    <div class="column-full">

      <div class="search-box-container">

        <h1 class="heading-xlarge mt0 mb0">Find a case</h1>

        <form action="search-results" method="get" class="form" id="search-form">
          <label class="form-hint mb10" for="nino">Enter any details from the Access to Work case</label>
          <input id="keyword" type="search" autocomplete="off" name="search_term" class="form-control js-search-focus">
          <input id="search-submit" type="submit" class="search-submit" value="Search">
        </form>

      </div><!-- search-box-container -->

    </div> <!-- column-full -->
  </div><!-- row -->
<div/><!-- container -->
{% endblock %}

{% block page_script %}
<script type="text/javascript">
  $(document).on('ready',function()
  {
    $('.click_row').on('click',function(e)
    {
      e.preventDefault();
      var id = $(this).data('id');
      window.location.href = "/{{PATH}}/customer/"+id;
    });
  });
</script>
{% endblock %}
