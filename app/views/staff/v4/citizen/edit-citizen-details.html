{% extends PATH+"/inc/layout_citizen.html" %}

{% block case_content %}

<div class="container">
     
  <div class="grid-row">

    <div class="column-two-thirds">

      <h1 class="heading-large">Edit citizen details</h1>

      <div class="form-group">
        <label class="form-label-bold" for="full-name">Full name</label>
        <input class="form-control" id="full-name" name="full-name" type="text" value="Oliver Reed">
      </div>

      <div class="form-group">
        <fieldset>
          <legend>
            <span class="form-label-bold">Date of birth</span>
            <span class="form-hint">
               </span>
          </legend>
          <div class="form-date">
            <div class="form-group form-group-day">
              <label for="f-dob[dd]">Day</label>
              <input class="form-control" type="text" name="dob[dd]" value="19" id="f-dob[dd]" pattern="[0-9]*" maxlength="2">
            </div>
            <div class="form-group form-group-month allow-month-names">
              <label for="f-dob[mm]">Month</label>
              <input class="form-control" type="text" name="dob[mm]" value="10" id="f-dob[mm]" maxlength="20">
            </div>
            <div class="form-group form-group-year">
              <label for="f-dob[yyyy]">Year</label>
                <input class="form-control" type="text" name="dob[yyyy]" value="1976" id="f-dob[yyyy]" pattern="[0-9]*" maxlength="4">
            </div>
          </div>
        </fieldset>
      </div>{# /form-group #}

      <fieldset>

        <div class="address-block">
          
          <legend>
            <span class="form-label-bold">Address</span>
          </legend>

          <span class="form-label">Building or street</span>
          <div class="form-group-compound">
            <label class="visually-hidden" for="f-address-address1">Building or street 1</label>
            <input class="form-control" type="text" name="address[address1]" id="f-address-address1" value="23 Railway Cuttings" maxlength="1000" />
          </div>

          <div class="form-group-compound" id="address-address2">
            <label class="visually-hidden" for="f-address-address2">Building or street 2</label>
            <input class="form-control" type="text" name="address[address2]" id="f-address-address2" value="East Cheam" maxlength="1000" />
          </div>

          <div class="form-group-compound" id="address-address3">
            <label class="form-label" for="f-address-address3">Town or city</label>
            <input class="form-control" type="text" name="address[address3]" id="f-address-address3" value="London" maxlength="1000" />
          </div>
        </div>

        <div class="form-group" id="address-postcode">
          <label class="form-label" for="f-address-postcode">Postcode</label>
          <input class="form-control form-control-1-4" type="text" name="address[postcode]" id="f-address-postcode" value="SM2 7YT" maxlength="1000">
        </div>

      </fieldset>

      <div class="form-group">
        <label class="form-label-bold" for="telephone">Telephone</label>
        <input class="form-control" id="telephone" name="telephone" type="text" value="09870654321">
      </div>

      <div class="form-group">
        <label class="form-label-bold" for="email">Email</label>
        <input class="form-control" id="email" name="email" type="text" value="ollyreed@googlemail.com">
      </div>

      <div class="form-group">
        <a href="/{{PATH}}/citizen/details" class="button">Save</a>
        <a href="/{{PATH}}/citizen/details" class="button text">Cancel</a>
      </div>

    </div>{# /column-two-thirds #}

  </div>{# /grid-row #}

</div>

{% endblock %}
