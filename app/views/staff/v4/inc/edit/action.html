<!-- - - - - -  Set Next Action - - - - - -->
{% set statuses = [
  "",
  "Attempt second contact",
  "Attempt third contact",
  "Set gather appointmnent",
  "Call employer",
  "Set cost share",
  "Request assessment",
  "Request assessment rework",
  "Submit for approval",
  "Send to QAF",
  "Request medical evidence",
  "Send offer"
  ]
%}
<div class="container_status mt30 mb30" style="z-index:1000">
  <h3 class="heading-medium" style="margin:0 0 10px">Set next action</h3>
  <form class="form">
    <div class="form-group mb10">
      <select class="form-control form-select" name="status" id="action_app" style="margin-bottom:10px;">
        {% for item in statuses %}
            <option name="{{ item | slugify }}">{{ item }}</option>
        {% endfor %}
      </select>
    </div>
    
  <h3 class="heading-medium" style="margin:0 0 10px">Due by</h3>
  <input type="date">

</form>

  <input type="button" class="button" style="margin-top: 10px" value="Save"/>
</div>
