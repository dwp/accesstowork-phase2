{% extends "layout_unbranded.html" %}

{% block page_title %}
  Example without branding
{% endblock %}

{% block content %}

<header role="banner" id="global-header">
      <div class="header-wrapper">
        <div class="header-global">
          <div class="header-logo">
            <a href="/" title="Go to the homepage" id="logo" class="content">
              <img src="{{asset_path}}images/gov.uk_logotype_crown_invert_trans.png" width="35" height="31" alt="">
            </a>
          </div>
          <div class="header-proposition">
            <div class="content">
              <nav id="proposition-menu">
                <a href="/" id="proposition-name">{{Access to Work}}</a>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>

<main id="content" role="main">

  <h1 class="heading-xlarge">
    Example without GOV.UK branding
  </h1>
  <p class="lede">
    This page doesn't use New Transport or display the GOV.UK header and footer.
  </p>

</main>

{% endblock %}
