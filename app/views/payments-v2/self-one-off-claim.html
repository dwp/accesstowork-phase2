{% extends "layout.html" %}

{% block page_title %}
  One off claim
{% endblock %}

{% block content %}

<main id="content" role="main">

  

   <div class="phase-banner">
      <p>
        <strong class="phase-tag">BETA</strong>
        <span>This is a new service â€“ your <a href="#">feedback</a> will help us to improve it.</span>
      </p>
    </div>

    <div class="grid-row">
    <div class="column-two-thirds">

        <h1 class="form-title heading-large">Your equipment or adaptation claim details</h1>

        <div class="form-group">
            <fieldset>
              <legend class="form-label-bold">Date of purchase</legend>
              
              <div class="form-date">
                
                <div class="form-group form-group-day">
                  <label for="dob-day">Day</label>
                  <input type="text" class="form-control" id="dob-day" maxlength="2" name="dob-day">
                </div>
                <div class="form-group form-group-month">
                  <label for="dob-month">Month</label>
                  <input type="text" class="form-control" id="dob-month" maxlength="2" name="dob-month">
                </div>
                <div class="form-group form-group-year">
                  <label for="dob-year">Year</label>
                  <input type="text" class="form-control" id="dob-year" maxlength="4" name="dob-year">
                </div>
              </div>
            </fieldset>
          </div>  

          <div class="form-group">
            <label class="form-label-bold" for="item-purchased">What item are you claiming for?</label>
            <input type="text" class="form-control" id="item-purchased">
          </div>

          <div class="form-group">
            <label class="form-label-bold" for="item-number">How many of this item are you claiming for?</label>
            <input type="text" class="form-control" id="item-number">
          </div>

          <div class="form-group">
            <label class="form-label-bold" for="item-price">Cost of the item</label>
            <input type="text" class="form-control" id="item-price">
          </div>

          <p> <a class="button" href="/payments-v1/self-bank-account">Continue</a></p>

         </div>
         
         <div class="column-one-third">

         </div>

    </div>    
</main>

{% endblock %}
