{% extends "application/layout.html" %}

{% block page_title %}About you{% endblock %}

{% block content %}

<main id="content" role="main">

{% include "includes/alpha.html" %}

<div class="grid-row">



<section class="column-two-thirds" aria-labelledby="aboutyou">

  <!-- BACK LINK -->
  <p class="back-link"><a href="javascript:history.go(-1);">Back</a></p>

  <!-- HEADING -->
  <h1 class="form-title heading-large" id="aboutyou">
    {# <span class="section-progress">Section 6 of 7</span>  #}
    About you
  </h1>

  <form action="contactyou" method="post" class="form">

    <input type="hidden" name="page_name" value="about_you"/>

    <fieldset class="form-group">

      <legend class="hidden-legend" aria-hidden="true">Your details</legend>

      <!-- NAME -->
      <div class="form-group">
        <label class="form-label-bold" for="full-name" id="full-name-label">Full name</label>
        <input class="form-control" id="full-name" name="you-full-name" type="text" aria-required="true">
      </div>

      <!-- DOB -->
      <div class="form-group">
        <fieldset>
          <legend class="form-label-bold" id="date-of-birth-legend">Date of birth</legend>
          <div class="form-date">
            <!-- <p class="form-hint">For example, 08 4 2014.</p> -->
            <div class="form-group form-group-day">
              <label for="dob-day">Day</label>
              <input type="text" class="form-control" id="dob-day" name="you-dob-day" aria-required="true">
            </div>
            <div class="form-group form-group-month">
              <label for="dob-month">Month</label>
              <input type="text" class="form-control" id="dob-month" name="you-dob-month" aria-required="true">
            </div>
            <div class="form-group form-group-year">
              <label for="dob-year">Year</label>
              <input type="text" class="form-control" id="dob-year" name="you-dob-year" aria-required="true">
            </div>
          </div>
        </fieldset>
      </div>

      <!-- ADDRESS -->
      <div class="form-group address-updated">
        <fieldset>
          <legend class="form-label-bold main">Address</legend>
          <div class="form-group two-tier">
            <label class="form-label" for="address1">Building or Street</label>
            <input type="text" id="address1" name="address1" value="" class="form-control">
            <label class="form-label hidden" for="address2" style="position:absolute;left:-999px">Building or Street line 2</label>
            <input type="text" id="address2" name="address2" value="" class="form-control second-level" style="margin-top:8px">
          </div>
          <div class="form-group">
            <label class="form-label" for="address3">Town or City</label>
            <input type="text" id="address3" name="address3" value="" class="form-control">
          </div>
          {# <div class="form-group">
            <label class="form-label" for="address4">County</label>
            <input type="text" id="address4" name="address4" value="" class="form-control">
          </div> #}
          <div>
            <label class="form-label" for="postCode">Postcode</label>
            <input type="text" id="postCode" name="postCode" value="" class="form-control">
          </div>
        </fieldset>
      </div>

    </fieldset>

    <fieldset class="primary-nav form-group">
      <legend>Form Navigation</legend>
      <input type="submit" value="Continue" class="button" />
    </fieldset>

  </form>

</section><!-- .column-two-thirds -->

{% include "application/rightcol.html" %}

</div><!-- .grid-row -->

</main>

{% endblock %}
