{% set statuses = [
  "",
  "Self-employed",
  "Hidden impairments",
  "Large employer",
  "Deaf",
  "Visually impaired",
  "Pan disability"
  ] %}
<div class="container_status mt30 mb30">
    <h3 class="heading-medium mt0">Update specialism</h3>
    <form class="form">
      <select class="form-control form-select mb10" name="team" id="app_team" style="margin-bottom:10px;">
        {% for item in statuses %}
            <option name="{{ item | slugify }}">{{ item }}</option>
        {% endfor %}
      </select>
      <input type="button" class="button" value="Save"/>
    </form>
</div>
